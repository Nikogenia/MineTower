name: MTSMP
version: '${project.version}'
main: de.nikogenia.mtsmp.Main
api-version: '1.20'
authors: [Nikogenia]
description: The Paper plugin for a SMP server of the server network management engine MineTower
depend:
  - MTBase
commands:
  shop:
    description: "Shop information and administration"
    usage: "Type '/shop help' for more information!"
  status:
    description: "Change status"
    usage: "Type '/status help' for more information!"
  spawn:
    description: "Teleport to spawn"
    usage: "No arguments!"
  home:
    description: "Teleport to your home"
    usage: "No arguments!"
  sethome:
    description: "Set your home to your current position"
    usage: "No arguments!"
